<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = ''
    </script>
    <title>TELUS_300x250_TC</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <div class="frame frame1">
          <img src="assets/svg/txt1.svg" alt="" class="svg txt" />
          <img class="img" src="assets/phone.png" />
        </div>
        <div class="frame frame2">
          <img src="assets/svg/txt2.svg" alt="" class="svg txt" />
          <span class="img img1"></span>
          <span class="img img2"></span>
          <span class="img img3"></span>
        </div>
        <div class="frame frame3">
          <img src="assets/svg/txt3.svg" alt="" class="svg txt" />
          <img src="assets/svg/price.svg" alt="" class="svg price" />
          <span class="img"></span>
        </div>
        <div class="cta">
          <div class="cta-bg"></div>
          <img src="assets/svg/cta-off.svg" alt="" class="svg cta-off" />
          <img src="assets/svg/cta-on.svg" alt="" class="svg cta-on" />
        </div>
        <img src="assets/svg/logo-color.svg" alt="" class="svg logo logo-color" />
        <img src="assets/svg/logo-white.svg" alt="" class="svg logo logo-white" />
        <img src="assets/svg/legal.svg" alt="" class="svg legal" />
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: { duration: 0.5, ease: 'none' },
        repeat: 1,
        repeatDelay: 3,
      })
      timeline
        .from('.frame1 .img', { y: 100, opacity: 0 })
        .from('.frame1 .txt', { y: -10, opacity: 0 })
        .from('.frame2', { opacity: 0, delay: 1.5 })
        .from('.frame2 .txt', { y: -8, opacity: 0 })
        .from('.frame2 .img', { opacity: 0, stagger: 0.2 })
        .from('.frame3', { opacity: 0, delay: 1.5 })
        .to('.logo-color', { opacity: 1 }, '<')
        .from('.frame3 .img', { y: -8, opacity: 0 })
        .from('.frame3 .price', { y: -8, opacity: 0 }, '<')
        .from('.frame3 .txt', { y: -8, opacity: 0 })
        .to('.legal', { opacity: 1 }, '<')
        .to('.cta', { display: 'block', opacity: 1 })

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit)
      function exit() {
        window.open(clickTag)
      }
    </script>
  </body>
</html>
