<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=50" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
    </script>
    <title>TELUS_300x50_TAG</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <img src="assets/svg/logo.svg" class="svg logo" />

        <div class="frame frame1">
          <img src="assets/img/netflix.png" class="svg txt1" />
          <img src="assets/svg/txt1.svg" class="svg txt1" />
        </div>

        <div class="frame frame2">
          <img src="assets/svg/txt2.svg" class="svg" />
          <img src="assets/svg/terms.svg" class="svg terms" />
        </div>

        <div class="frame frame3">
          <img src="assets/svg/txt3.svg" class="svg" />
        </div>
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: { ease: 'power1.in' },
        repeat: 3,
        repeatDelay: 3.5,
      });

      timeline
        .from('.frame1 .txt1', { opacity: 0, stagger: 1 })
        .to('.frame1', { duration: 0.1, opacity: 0, ease: 'none', delay: 1.2 })
        .from('.frame2', { opacity: 0 })
        .from('.terms', { opacity: 0 })
        .to('.frame2', { duration: 0.1, opacity: 0, ease: 'none', delay: 1.8 })
        .from('.frame3', { opacity: 0 });

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit);
      function exit() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
