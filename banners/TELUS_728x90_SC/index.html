<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=728,height=90" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
    </script>
    <title>TELUS_728x90_SC</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <img src="assets/svg/logo.svg" class="svg logo" />
        <img src="assets/img/animal.png" class="svg animal" />

        <div class="frame frame1">
          <img src="assets/img/netflix.png" class="svg netflix" />
          <img src="assets/svg/txt1.svg" class="svg txt1" />
        </div>

        <div class="frame frame2">
          <img src="assets/svg/txt2.svg" class="svg" />
          <img src="assets/svg/terms1.svg" class="svg terms" />
        </div>

        <div class="frame frame3">
          <img src="assets/img/tv.png" class="svg tv" />
          <img src="assets/svg/txt3.svg" class="svg" />
          <img src="assets/svg/txt4.svg" class="svg" />
          <img src="assets/svg/terms2.svg" class="svg terms" />
        </div>

        <div class="cta">
          <div class="cta-bg"></div>
          <img src="assets/svg/cta-off.svg" class="svg cta-off" />
          <img src="assets/svg/cta-on.svg" class="svg cta-on" />
        </div>
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: { ease: 'power1.in' },
        repeat: 3,
        repeatDelay: 3.5,
      });

      timeline
        .from('.frame1 .netflix', { opacity: 0 })
        .to('.frame1 .netflix', { display: 'none', delay: 0.8 })
        .from('.frame1 .txt1', { opacity: 0 })
        .to('.frame1', { duration: 0.1, opacity: 0, ease: 'none', delay: 1.3 })
        .from('.frame2', { opacity: 0 })
        .to('.frame2', { duration: 0.1, opacity: 0, ease: 'none', delay: 2 })
        .to('.animal', { display: 'none' }, '-=0.6')
        .from('.frame3', { opacity: 0 })
        .to('.cta', { display: 'block', opacity: 1 });

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit);
      function exit() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
